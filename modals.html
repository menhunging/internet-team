<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
  <title>Modals</title>

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#333">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="theme-color" content="#333333">

  <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />

  <link rel="stylesheet" type="text/css" href="libs/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="libs/selectric/selectric.css" />
  <link rel="stylesheet" type="text/css" href="libs/micromodal/micromodal.css" />
  <link rel="stylesheet" type="text/css" href="libs/fancybox/fancybox.css" />
  <link rel="stylesheet" type="text/css" href="libs/fullpage/fullpage.min.css" />

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <style>
    .siteWrapper {
      padding: 50px;
    }

    .test {
      padding: 30px 0 100px;
    }

    .test a:hover {
      text-decoration-color: transparent;
    }

    .test a {
      display: table;
      text-decoration: underline;
    }

    small {
      color: #00A19A;
    }

    .test a+a {
      margin-top: 10px;
    }
  </style>

</head>

<body class="inner-page inner-page">

  <div class="siteWrapper">
    <main class="main">
      <div class="test">
        <div class="container">
          <a href="#" data-modal="modal-call">Заказать звонок</a>
          <a href="#" data-modal="modal-submit">Оставить заявку</a>
        </div>
      </div>
    </main>
  </div>

  <div class="micromodal-slide modal" id="modal-call" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true">
        <div class="modal__inner">
          <button class="modal__close" aria-label="Close modal" data-micromodal-close>
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 2L22.0713 22M22.0713 22L2 42M22.0713 22L42 41.8579M22.0713 22L42 2.14209" stroke="#052636"
                stroke-width="4" />
            </svg>
          </button>
          <div class="modal__content" autocomplete="off">
            <form class="modal__form">
              <h3 class="caption">обсудить проект</h3>
              <div class="input-list">
                <div class="input-row">
                  <input type="text" placeholder="имя и фамилия">
                </div>
                <div class="input-row">
                  <input type="text" placeholder="ваш телефон" class="phone-input">
                </div>
              </div>
              <div class="modal__controls">
                <button type="submit" class="btn btn-arrow">
                  познакомимся ближе

                  <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2L29 2C30.6569 2 32 3.34314 32 5L32 32M2 32L31 3" stroke="#052636" stroke-width="4" />
                  </svg>

                </button>
              </div>
              <div class="submit-form__text">
                <input type="checkbox" id="personal1">
                <label for="personal1"> Я согласен на обработку персональных данных</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="micromodal-slide modal" id="modal-submit" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true">
        <div class="modal__inner">
          <button class="modal__close" aria-label="Close modal" data-micromodal-close>
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 2L22.0713 22M22.0713 22L2 42M22.0713 22L42 41.8579M22.0713 22L42 2.14209" stroke="#052636"
                stroke-width="4" />
            </svg>
          </button>
          <div class="modal__content" autocomplete="off">
            <form class="modal__form">
              <h3 class="caption">оставить заявку</h3>
              <div class="input-list">
                <div class="input-row">
                  <span class="text-tow">Здравствуйте, меня зовут</span>
                  <input type="text" placeholder="имя и фамилия">
                </div>
                <div class="input-row select-row">
                  <span class="text-tow">Нас интересует услуга</span>
                  <select placeholder="выбрать услугу">
                    <option disabled value="выбрать услугу">выбрать услугу</option>
                    <option value="Интернет-порталы">Интернет-порталы</option>
                    <option value="Digital-маркетинг">Digital-маркетинг</option>
                    <option value="CRM системы">CRM системы</option>
                    <option value="UI/UX дизайн">UI/UX дизайн</option>
                    <option value="Интернет-порталы">Интернет-порталы</option>
                    <option value="Digital-маркетинг">Digital-маркетинг</option>
                    <option value="CRM системы">CRM системы</option>
                    <option value="UI/UX дизайн">UI/UX дизайн</option>
                  </select>
                </div>
                <div class="input-row">
                  <span class="text-tow">Свяжитесь со мной по телефону</span>
                  <input type="text" placeholder="ваш телефон" class="phone-input">
                </div>
              </div>
              <div class="modal__controls">
                <button type="submit" class="btn btn-arrow">
                  отправить
                  <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2L29 2C30.6569 2 32 3.34314 32 5L32 32M2 32L31 3" stroke="#052636" stroke-width="4" />
                  </svg>

                </button>
              </div>
              <div class="submit-form__text">
                <input type="checkbox" id="personal2">
                <label for="personal2"> Я согласен на обработку персональных данных</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="libs/jquery/jquery-3.6.4.min.js"></script>
  <script src="libs/swiper/swiper-bundle.min.js"></script>
  <script src="libs/selectric/jquery.selectric.min.js"></script>
  <script src="libs/micromodal/micromodal.min.js"></script>
  <script src="libs/tabslet/jquery.tabslet.min.js"></script>
  <script src="libs/fancybox/fancybox.umd.js"></script>
  <script src="libs/inputmask/jquery.inputmask.min.js"></script>
  <script src='libs/fullpage/fullpage.min.js'></script>
  <script src='libs/fullpage/fullpage.extensions.min.js'></script>
  <script src="libs/marquee/jquery.marquee.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
